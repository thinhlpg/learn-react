<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CDN https://reactjs.org/docs/cdn-links.html -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>


    <title>Document</title>
</head>

<body>
    <h1>my website</h1>
    <div id="banner"></div>
    <footer>
        <p>footer</p>
    </footer>

    <script type="text/babel">
        const Banner = () => { //React component always start with a capital letter

            const title = 'Welcome to my website'
            const subtitle = 'this is a website for learning react'
            const address = 'https://www.facebook.com/lpgthinh'

            return (
                <div className="banner">
                    <h2>{title.toUpperCase()}</h2> {/*Put your variables inside a curly braces to render their dymamic values.*/}
                    <p>{subtitle}</p>
                    <p>Today's date is: {new Date().toDateString()}</p>
                    <p>Random number: {Math.random() * 100}</p>
                    <a href={address}>Visit my Facebook</a>
                </div>
            )
        }

        // render the component to the DOM
        ReactDOM.render(<Banner />, document.getElementById('banner'))
    </script>
</body>

</html>
